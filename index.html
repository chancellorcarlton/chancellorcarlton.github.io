<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.14.0/devicon.min.css">

<body>

    <div class="profile__pic">
        <img src="https://webdrive.utahrealestate.com/730aa75ee547215fe810984f929c071c.jpg" alt="Profile Picture">

    <header class="header">

            <div class="toggle" id="mobile__menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="#about" class="navbar__link">.about()</a>
                </li>
                <li class="navbar__item">
                    <a href="#projects" class="navbar__link">.projects()</a>
                </li>
                <li class="navbar__item">
                    <a href="#skills" class="navbar__link">.skills()</a>
                </li>
                <li class="navbar__item">
                    <a href="#contact" class="navbar__link">.contact()</a>

            </ul>

        <div id="projects">

            </div>
        </div>
        <div id="skills">
            <div class="skills__container">
                <h1 class="h1">Skills</h1>
                <p class="p">Loading...</p>
            </div>
        </div>

        <div id="contact">
            <div class="contact__container">

                <h1 class="h1">Contact Me</h1>
                <ul class="contact__list">
                    <li class="contact__item">
                        <a href="#Github" class="contact__link">Email</a>
                    </li>
                    <li class="contact__item">
                        <a href="#" class="contact__link">Message Me</a>
                    </li>

<script src="main.js"></script>
